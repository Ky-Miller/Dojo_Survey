<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container color-primary">
        <h1>Dojo Survey</h1>
        <form class="form" action="/submit" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                    <div class="mb-3">
                        <label class="form-label" for="location">Location:</label>
                        <input class="form-control" type="text" name="location" required>
                    </div>
                <div class="mb-3">
                    <label class="form-label" for="language">Preffered Language?:</label>
                    <select class="form-select" name="language">
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
            <div class="container">
                <h6>Gender identity:</h6>
                <input type="radio" name="gender" id="Male" value="Male">
                <label for="Male">I identify as male </label>
                <input type="radio" name="gender" id="Female" value="Female">
                <label for="Female">I identify as female </label>
                <input type="radio" name="gender" id="Non-binary" value="Non-Binary">
                <label for="Non-binary">I idenitify as non-binary </label>
                <input type="radio" name="gender" id="NA" Value="I prefer not to answer.">
                <label for="NA">I prefer not to answer. </label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="text">Coment(optional):</label>
                <div class="mb-3">
                    <textarea class="form-controll" name="text" id="text" cols="30" rows="10"></textarea>
                </div>
            </div>
            <input class="btn btn-primary mb-3" type="submit" value='submit'>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
